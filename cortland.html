<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cortland Kizior</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 18px; /* Base font size */
      line-height: 1.6;
      padding: 1rem;
      margin: 0;
      background-color: #f9f9f9;
      color: #222;
    }
  
    h1, h2, h3 {
      font-size: 1.5em;
      margin-top: 1em;
    }
  
    button, input, label {
      font-size: 1.2em;
    }
  
    @media (max-width: 600px) {
      body {
        font-size: 20px; /* Increase base size on small screens */
      }
  
      h1, h2, h3 {
        font-size: 1.7em;
      }
  
      button, input {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <h2>Click anywhere to upload photos/videos</h2>
  <div id="status"></div>

  <input type="file" id="fileInput" multiple style="display: none;" />

  <script>
    const bucketName = 'cortland-grad-2'; // your bucket
    const region = 'us-east-2';           // your region
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');

    function sanitize(str) {
      return str.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_\-]/g, '');
    }

    function getTimestampFolderName() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');

      const platform = sanitize(navigator.platform || 'unknown');
      const userAgent = sanitize(navigator.userAgent || 'unknown');

      return `uploads/${yyyy}-${mm}-${dd} ${hh}:${min}:${ss}___${platform}___${userAgent}/`;
    }

    document.body.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', async () => {
      const files = fileInput.files;
      if (!files.length) return;

      statusDiv.textContent = 'Uploading...';

      const folder = getTimestampFolderName();
      let allSuccess = true;

      for (const file of files) {
        const key = folder + file.name;
        const encodedKey = encodeURIComponent(key);

        const url = `https://${bucketName}.s3.${region}.amazonaws.com/${encodedKey}`;

        try {
          const res = await fetch(url, {
            method: 'PUT',
            headers: { 'Content-Type': file.type || 'application/octet-stream' },
            body: file
          });

          if (!res.ok) {
            allSuccess = false;
            break;
          }
        } catch {
          allSuccess = false;
          break;
        }
      }

      statusDiv.textContent = allSuccess
        ? '✅ All files uploaded successfully!'
        : '❌ Upload failed.';

      fileInput.value = ''; // reset input
    });
  </script>
</body>
</html>
